# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
-
  id: "lfb"
  main: ./cmd/lfb
  binary: build/lfb
  env:
    - CGO_ENABLED=0
  flags:
    - -mod=readonly
    - -tags=netgo ledger
  ldflags:
    - -X github.com/line/lfb-sdk/version.Name=lfb
    - -X github.com/line/lfb-sdk/version.ServerName=lfb
    - -X github.com/line/lfb-sdk/version.Version={{ .Version }}
    - -X github.com/line/lfb-sdk/version.Commit={{ .FullCommit }}
    - -X "github.com/line/lfb-sdk/version.BuildTags=netgo,ledger"
archives:
-
  builds: ['lfb']
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  files:
    - LICENSE
    - docs/getting-started/*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
